spring:
  application:
    name: lang-ai-wuMa-backend
  profiles:
    active: local

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/lang_ai_wuMa?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456

server:
  port: 8123
  servlet:
    context-path: /api
    # springdoc-openapi

springdoc:
  group-configs:
   - group: 'default'
     paths-to-match: '/**'
     packages-to-scan: com.langdang.langaiwuma.controller
    # knife4j
knife4j:
      enable: true
      setting:
        language: zh_cn
